<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Zarządzanie Zakupami</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content center-align">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <span class="card-title">Zrobiłem zakupy</span>
                        <p>Dodaj nowe produkty do bazy danych.</p>
                    </div>
                    <div class="card-action center-align">
                        <a href="/dodaj" class="btn waves-effect waves-light">Przejdź</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content center-align">
                        <span class="material-symbols-outlined">inventory</span>
                        <span class="card-title">Co mam?</span>
                        <p>Wyświetl listę wszystkich dostępnych produktów.</p>
                    </div>
                    <div class="card-action center-align">
                        <a href="/co-mam" class="btn waves-effect waves-light">Przejdź</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content center-align">
                        <span class="material-symbols-outlined">restaurant_menu</span>
                        <span class="card-title">Gotuję</span>
                        <p>Zużyj produkty podczas gotowania.</p>
                    </div>
                    <div class="card-action center-align">
                        <a href="/gotuje" class="btn waves-effect waves-light">Przejdź</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
