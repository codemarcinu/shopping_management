<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <!-- Ładowanie MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper teal">
            <a href="/" class="brand-logo center">Zarządzanie Zakupami</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Zrobiłem zakupy</span>
                        <p>Dodaj nowe produkty do bazy danych.</p>
                    </div>
                    <div class="card-action">
                        <a href="/dodaj" class="btn waves-effect waves-light teal">Przejdź</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Co mam?</span>
                        <p>Wyświetl listę wszystkich dostępnych produktów.</p>
                    </div>
                    <div class="card-action">
                        <a href="/co-mam" class="btn waves-effect waves-light teal">Przejdź</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Gotuję</span>
                        <p>Zużyj produkty podczas gotowania.</p>
                    </div>
                    <div class="card-action">
                        <a href="/gotuje" class="btn waves-effect waves-light teal">Przejdź</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
