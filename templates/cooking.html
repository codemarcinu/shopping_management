<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotuję</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4285f4;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .submit-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h1>Gotuję</h1>
    <form method="post">
        <table>
            <thead>
                <tr>
                    <th>Wybierz</th>
                    <th>Nazwa</th>
                    <th>Kategoria</th>
                    <th>Ilość</th>
                </tr>
            </thead>
            <tbody>
                {% for produkt in produkty %}
                <tr>
                    <td><input type="checkbox" name="produkty" value="{{ produkt['id'] }}"></td>
                    <td>{{ produkt['nazwa'] }}</td>
                    <td>{{ produkt['kategoria'] }}</td>
                    <td>{{ produkt['ilosc'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="submit-button">Zużyj zaznaczone produkty</button>
    </form>
</body>
</html>
