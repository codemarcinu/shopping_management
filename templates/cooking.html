<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cooking</title>
</head>
<body>
    <h1>Cooking</h1>
    <form method="POST">
        {% for product in products %}
        <div>
            <input type="checkbox" id="product_{{ product.id }}" name="products" value="{{ product.id }}">
            <label for="product_{{ product.id }}">{{ product.name }} - {{ product.quantity }}</label>
        </div>
        {% endfor %}
        <button type="submit">Cook</button>
    </form>
</body>
</html>
