<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Produkt</title>
    <!-- Ładowanie MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper teal">
            <a href="/" class="brand-logo center">Dodaj Produkt</a>
        </div>
    </nav>
    <div class="container">
        <form method="POST">
            <div class="input-field">
                <i class="material-icons prefix">shopping_cart</i>
                <input id="nazwa" type="text" name="nazwa" required>
                <label for="nazwa">Nazwa produktu</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">category</i>
                <select name="kategoria" required>
                    <option value="" disabled selected>Wybierz kategorię</option>
                    {% for kategoria in kategorie %}
                        <option value="{{ kategoria }}">{{ kategoria }}</option>
                    {% endfor %}
                </select>
                <label>Kategoria</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">event</i>
                <input id="data_zakupu" type="date" name="data_zakupu" required>
                <label for="data_zakupu">Data zakupu</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">event_note</i>
                <input id="data_waznosci" type="date" name="data_waznosci">
                <label for="data_waznosci">Data ważności (opcjonalnie)</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">dialpad</i>
                <input id="ilosc" type="number" name="ilosc" min="1" required>
                <label for="ilosc">Ilość</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">attach_money</i>
                <input id="cena" type="number" step="0.01" name="cena" required>
                <label for="cena">Cena</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">location_on</i>
                <select name="lokalizacja" required>
                    <option value="" disabled selected>Wybierz lokalizację</option>
                    {% for lokalizacja in lokalizacje %}
                        <option value="{{ lokalizacja }}">{{ lokalizacja }}</option>
                    {% endfor %}
                </select>
                <label>Lokalizacja</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">info</i>
                <select name="status" required>
                    <option value="" disabled selected>Wybierz status</option>
                    {% for status in statusy %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
                <label>Status</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light teal">Dodaj produkt</button>
        </form>
    </div>
</body>
</html>
