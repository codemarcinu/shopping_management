<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Produkt</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C2C2C;
            --secondary-color: #3A3A3A;
            --text-color: #F5F5F5;
            --hover-color: #444444;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
        }
        nav {
            background-color: var(--secondary-color);
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--secondary-color);
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        h3 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-field input,
        .input-field select {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 3rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .input-field label {
            position: absolute;
            top: -12px;
            left: 12px;
            background: var(--secondary-color);
            padding: 0 4px;
            font-size: 0.9rem;
        }
        .input-field .material-symbols-outlined {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 24px;
        }
        .btn {
            width: 100%;
            background-color: var(--hover-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Zarządzanie Zakupami</a>
    </nav>
    <div class="container">
        <h3>Dodaj Produkt</h3>
        <form method="POST">
            <div class="input-field">
                <span class="material-symbols-outlined">shopping_cart</span>
                <input type="text" name="nazwa" id="nazwa" required>
                <label for="nazwa">Nazwa produktu</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">store</span>
                <input type="text" name="sklep" id="sklep" required>
                <label for="sklep">Sklep</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">category</span>
                <select name="kategoria" required>
                    <option value="" disabled selected>Wybierz kategorię</option>
                    <option value="nabiał">Nabiał</option>
                    <option value="pieczywo">Pieczywo</option>
                    <option value="mięso">Mięso</option>
                    <option value="warzywa">Warzywa</option>
                    <option value="owoce">Owoce</option>
                    <option value="napoje">Napoje</option>
                    <option value="przekąski">Przekąski</option>
                </select>
                <label for="kategoria">Kategoria</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">calendar_today</span>
                <input type="date" name="data_zakupu" id="data_zakupu" required>
                <label for="data_zakupu">Data zakupu</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">calendar_month</span>
                <input type="date" name="data_waznosci" id="data_waznosci">
                <label for="data_waznosci">Data ważności</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">numbers</span>
                <input type="number" name="ilosc" id="ilosc" min="1" required>
                <label for="ilosc">Ilość</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">attach_money</span>
                <input type="number" step="0.01" name="cena" id="cena" required>
                <label for="cena">Cena</label>
            </div>
            <button type="submit" class="btn">Dodaj Produkt</button>
        </form>
    </div>
</body>
</html>
