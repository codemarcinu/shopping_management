<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Produkt</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Wbudowane style -->
    <style>
        :root {
            --md-primary: #6200EE;
            --md-on-primary: #FFFFFF;
            --md-surface: #FFFFFF;
            --md-background: #F5F5F5;
            --md-error: #B00020;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-background);
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: var(--md-primary);
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: var(--md-on-primary);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--md-surface);
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: var(--md-primary);
            margin-bottom: 1rem;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 3rem; /* Dodaj lewy padding */
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .input-field label {
            position: absolute;
            top: -12px;
            left: 12px;
            background: var(--md-surface);
            padding: 0 4px;
            font-size: 0.9rem;
            color: #666;
        }

        .input-field .material-symbols-outlined {
            position: absolute;
            top: 50%;
            left: 10px; /* Odległość od lewej krawędzi */
            transform: translateY(-50%);
            color: var(--md-primary);
            font-size: 24px;
            pointer-events: none; /* Ikony nie są interaktywne */
        }

        .btn {
            width: 100%;
            background-color: var(--md-primary);
            color: var(--md-on-primary);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3700B3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Zarządzanie Zakupami</a>
    </nav>
    <div class="container">
        <h3>Dodaj Produkt</h3>
        <form method="POST">
            <div class="input-field">
                <span class="material-symbols-outlined">shopping_cart</span>
                <input type="text" name="nazwa" id="nazwa" required>
                <label for="nazwa">Nazwa produktu</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">category</span>
                <select name="kategoria" required>
                    <option value="" disabled selected>Wybierz kategorię</option>
                    {% for kategoria in categories %}
                    <option value="{{ kategoria }}">{{ kategoria }}</option>
                    {% endfor %}
                </select>
                <label for="kategoria">Kategoria</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">calendar_today</span>
                <input type="date" name="data_zakupu" id="data_zakupu" required>
                <label for="data_zakupu">Data zakupu</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">calendar_month</span>
                <input type="date" name="data_waznosci" id="data_waznosci">
                <label for="data_waznosci">Data ważności</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">numbers</span>
                <input type="number" name="ilosc" id="ilosc" min="1" required>
                <label for="ilosc">Ilość</label>
            </div>
            <div class="input-field">
                <span class="material-symbols-outlined">attach_money</span>
                <input type="number" step="0.01" name="cena" id="cena" required>
                <label for="cena">Cena</label>
            </div>
            <button type="submit" class="btn">Dodaj Produkt</button>
        </form>
    </div>
</body>
</html>
